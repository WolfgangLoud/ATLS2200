<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="WA13.css">
    <script defer src="WA13.js"></script>
</head>
<body>
      
        
    <div><!--slider-->
        <h1>Please Select volume</h1>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" class="slider" id="myRange">
                <p class="slider-output"></p>
                <p class="output">Volume: 50</p>
                <p>drag slider for random volume</p>
                <button id="decrement-button">-</button>
                <button id="increment-button">+</button>
                <p>Use +/- buttons to select volume</p>
                <p>Press space bar to stop</p>
                
            </div>
    </div>
</body>
</html>
