<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generative Art Interacitve Canvas</title>
  <link rel="stylesheet" href="finalProject.css">

</head>
<body>
  <h1 id="title">Generative Art Interacitve Canvas</h1>

  <div id="About">
    <p>xt+1 = sin(A * yt) - cos(B * xt)</p>
    <p>yt+1 = sin(C * xt) - cos(D * yt)</p>
    <P>This generative art was created by using the De Jong Attractor, which plots these equations over many different points.</P>
  </div>s
      <!-- Slider Divs -->
      <div id="slider-container">
        <div id="Controls"><h2>Controls</h2></div>
        <div>
          <div class="slider-label">A</div>
          <input type="range" min="-3" max="3" value="1.4" step="0.01" class="slider" id="a-slider">
        </div>
        <div>
          <div class="slider-label">B</div>
          <input type="range" min="-3" max="3" value="-2.1" step="0.01" class="slider" id="b-slider">
        </div>
        <div>
          <div class="slider-label">C</div>
          <input type="range" min="-3" max="3" value="2.8" step="0.01" class="slider" id="c-slider">
        </div>
        <div>
          <div class="slider-label">D</div>
          <input type="range" min="-3" max="3" value="-2.5" step="0.01" class="slider" id="d-slider">
        </div>
        <div>
          <div class="slider-label">Red:</div>
          <input type="range" min="0" max="255" class="slider" id="red-slider">
        </div>
        <div>
          <div class="slider-label">Green:</div>
          <input type="range" min="0" max="255" class="slider" id="green-slider">
        </div>
        <div>
          <div class="slider-label">Blue:</div>
          <input type="range" min="0" max="255" class="slider" id="blue-slider">
        </div>
        <div>
          <button id="reset-button">Reset</button>
          <button id="pause-resume-button">Pause</button>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
      <script id= "canvas" src="finalProject.js"></script>
  
 
</body>
</html>
